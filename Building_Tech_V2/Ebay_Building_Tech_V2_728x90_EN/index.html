<html>
<head>
	<meta charset="utf-8">

	<!-- - - - - - Ad Variables - CSS - - - - - -->
	<style>
	:root {
		--ad-width:728px;
		--ad-height:90px;
	}
	</style>

	<!-- - - - - - Ad Size - - - - - -->
	<meta name="ad.size" content="width=728,height=90">
	<meta charset="UTF-8">

	<!-- - - - - - Title/Meta - - - - - -->
	<title>Ebay</title>

	<!-- - - - - - StyleSheet - - - - - -->
	<link rel="stylesheet" href="./assets/css/style.css">

	<!-- - - - - - Gsap (3.0.2) | CDN - - - - - -->
	<script src="https://s0.2mdn.net/ads/studio/cached_libs/gsap_3.1.0_min.js"></script>

	<!-- - - - - - JS | Base - - - - - -->
	<script src="./assets/js/base.js"></script>

	<!-- - - - - - JS | Custom JS - - - - - -->
	<script src="./assets/js/custom.js"></script>

	<!-- - - - - - JS | Click Tag - - - - - -->
	<script>
		var clickTag = "https://www.google.ca/";
	</script>
</head>
<body onload="onDomLoad()">

	<!-- - - - - - Ad Container - - - - - -->
	<div id="ad-container">

		<!-- Content Banner -->
		<div class="content-banner">
			<!-- Start Coding Here -->

			<div class="content-animate-full content-animate-full-1">
				<div class="block block-1"></div>
				<div class="block block-2"></div>
				<div class="block block-3"></div>
				<div class="block block-4"></div>
			</div>

			<div class="content-frame content-frame-1">
				<div class="content-text">
					<img class="text text-1" src="assets/img/text-1.png">
					<img class="text text-2" src="assets/img/text-2.png">
				</div>
				<div class="content-cta">
					<img class="cta" src="assets/img/cta.png">
					<img class="cta-arrow" src="assets/img/cta-arrow.png">
				</div>

				<div class="block block-text"></div>
				<div class="block block-cta"></div>
				<div class="block block-logo">
					<img class="logo" src="assets/img/logo.png">
				</div>

				<!-- <div class="block block-1"></div> -->
				<div class="block block-2"></div>
				<div class="block block-3"></div>
				<div class="block block-4"></div>
			</div>

			<!-- End Coding Here -->
		</div>

		<!-- Btn Replay -->
		<a class="btn--replay" onclick="replayTimeline()">
			<svg aria-hidden="true" focusable="false" data-prefix="fas" data-icon="undo-alt" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="svg-inline--fa fa-undo-alt fa-w-16 fa-7x"><path fill="currentColor" d="M255.545 8c-66.269.119-126.438 26.233-170.86 68.685L48.971 40.971C33.851 25.851 8 36.559 8 57.941V192c0 13.255 10.745 24 24 24h134.059c21.382 0 32.09-25.851 16.971-40.971l-41.75-41.75c30.864-28.899 70.801-44.907 113.23-45.273 92.398-.798 170.283 73.977 169.484 169.442C423.236 348.009 349.816 424 256 424c-41.127 0-79.997-14.678-110.63-41.556-4.743-4.161-11.906-3.908-16.368.553L89.34 422.659c-4.872 4.872-4.631 12.815.482 17.433C133.798 479.813 192.074 504 256 504c136.966 0 247.999-111.033 248-247.998C504.001 119.193 392.354 7.755 255.545 8z"></path></svg>
		</a>

		<!-- HitZone - ClickTag -->
		<a id="hitzone" href="javascript:void(0);" onclick="javascript:window.open(window.clickTag)"></a>

	</div>
	
</body>
</html>
